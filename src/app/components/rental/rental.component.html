<table *ngIf="car" class="table table-striped hover">
  <thead class="table-dark">
    <tr>
      <th>Brand</th>
      <th>Model</th>
      <th>Model Year</th>
      <th>Description</th>
      <th>Color</th>
      <th>Dai</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ car.brand }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.dailyPrice | currency: "â‚º" }}</td>
    </tr>
  </tbody>
</table>
<div class="card card-body">
  <form [formGroup]="addRentalForm" class="shadow p-3">
    <input type="number" hidden formControlName="carId" />
    <div class="form-group row mb-3">
      <label class="col-form-label col-md-3">Customer</label>
      <div class="col-md-9">
        <select class="form-select" formControlName="customerId">
          <option selected disabled>Customer</option>
          <option *ngFor="let customer of customers" [ngValue]="customer.id">
            {{ customer.companyName }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-form-label col-md-3">Rent Date</label>
      <div class="col-md-9">
        <input type="date" formControlName="rentDate" class="form-control" />
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-form-label col-md-3">Return Date </label>
      <div class="col-md-9">
        <input type="date" formControlName="returnDate" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <div class="offset-md-3 col-md-9">
        <button class="btn btn-primary" (click)="addRental()">Save</button>
      </div>
    </div>
  </form>
</div>
