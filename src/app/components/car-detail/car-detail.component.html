<div class="row">
    <table *ngIf='car' class="table table-hower">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Model Year</th>
                <th> Description</th>
                <th>Color</th>
                <th>Daily Price</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{car.brand}}</td>
                <td>{{car.carName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.description}}</td>
                <td>{{car.color}}</td>
                <td>{{car.dailyPrice | currency: 'â‚º'}}</td>
                <td><a href="#multiCollapseExample1"  class="btn btn-primary btn-sm" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Rent</a>
            </tr>
        </tbody>
    </table>
    <div class="collapse multi-collapse mb-5" id="multiCollapseExample1">
        <div class="card card-body">
            
            <form [formGroup] = 'addRentalForm' class="shadow p-3">
                <input type="number" hidden formControlName = 'carId'>
                <div class="form-group row mb-3">
                    <label class="col-form-label col-md-3">Customer</label>
                    <div class="col-md-9">
                        <select class="form-select" formControlName="customerId">
                            <option selected disabled>Customer</option>
                            <option *ngFor='let customer of customers' [ngValue] = 'customer.id'>{{customer.companyName}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-md-3">Rent Date</label>
                    <div class="col-md-9">
                        <input type="date" formControlName='rentDate' class="form-control">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-md-3">Return Date </label>
                    <div class="col-md-9">
                        <input type="date" formControlName='returnDate' class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="offset-md-3 col-md-9">
                        <button class="btn btn-primary" (click) = 'addRental()'>Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div *ngFor='let img of images let i=index' [class]="setClassName(i)">
            <img src="http://localhost:4797/carimages/{{img.imagePath}}.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
